<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/style.css" rel="stylesheet" type="text/css"/>



    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img class="logo"src="https://user.oc-static.com/upload/2020/08/14/15973932905401_logo%20%281%29.png">
    </header>
    <main>
        <div class="recherche">
            
                <div>
                  <input id="myInput" type="text" name="search" placeholder="Rechercher une recette
                  " value="">
                </div>
                        <div class="tagplace">

                </div>

        </div>
        <div class="keyword">
            <div class="tag-container-ing"></div>
            <div class="tag-container-app"></div>
            <div class="tag-container-ust"></div>


        </div>
        <div class="filter">
            <div class="Ingredient">
                <select id="selecting" class="filterselect bleu">
                    <option value="" disabled selected>Ingredients</option>
                </select>
            </div>
            <div class="appareils">
                <select id="selectapp" class="filterselect vert">
                    <option value="" disabled selected>Appareils</option>
                </select>
            </div>
            <div class="Ustensiles">
                <select id="selectust"class="filterselect orange">
                    <option value="" disabled selected>Ustensiles</option>
                </select>
            </div>
        </div>
        <div class="result">
            <div id="affichagerecette"></div>
        </div>
    </main>
</body>

<script src="./script/pages/index.js" type="module"></script>
<script src="./script/factories/printrecette.js"></script>
<script src="./script/utils/taging.js" type="module"></script>
<script src="./script/utils/tagapp.js" type="module"></script>
<script src="./script/utils/tagust.js" type="module"></script>






</html>
